<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد | مطعم السلطان</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #8B0000; /* أحمر داكن - لون رئيسي لمطعم السلطان */
      --secondary-color: #D4AF37; /* ذهبي - لون ثانوي */
      --light-color: #FFF8F0; /* كريمي فاتح */
      --dark-color: #222; /* أسود داكن */
      --gray-color: #6c757d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-top: 5px solid var(--primary-color);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
    }
    
    h2:after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background: var(--secondary-color);
      bottom: -10px;
      right: calc(50% - 25px);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .input-field {
      position: relative;
    }
    
    .input-field i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-color);
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.2);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      background-color: #6B0000;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .notification {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      margin-top: 25px;
      text-align: center;
      color: var(--gray-color);
      font-size: 14px;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .footer a:hover {
      color: var(--secondary-color);
    }
    
    @media (max-width: 576px) {
      .register-container {
        padding: 30px 20px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
      
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <i class="fas fa-utensils"></i>
    </div>
    <h2>تسجيل حساب جديد في مطعم السلطان</h2>
    
    <div id="notification" class="notification" style="display: none;"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">الاسم الكامل</label>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="address">العنوان</label>
        <div class="input-field">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="address" placeholder="أدخل عنوانك" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <div class="input-field">
          <i class="fas fa-phone"></i>
          <input type="number" id="phone" placeholder="أدخل رقم هاتفك" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="أنشئ كلمة مرور قوية" required>
        </div>
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> تسجيل الحساب
      </button>
    </form>
    
    <div class="footer">
      لديك حساب بالفعل؟ <a href="login.html">سجل دخولك هنا</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const notification = document.getElementById('notification');
      notification.style.display = 'none';
      
      // جمع بيانات المستخدم
      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: document.getElementById('phone').value.trim(),
      };
      
      // التحقق من صحة البيانات
      if (!user.name || !user.email || !user.password || !user.address || !user.phone) {
        showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
        return;
      }
      
      // التحقق من صحة البريد الإلكتروني
      if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(user.email)) {
        showNotification('البريد الإلكتروني غير صالح', 'error');
        return;
      }
      
      // التحقق من طول كلمة المرور
      if (user.password.length < 6) {
        showNotification('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const result = await res.json();
        
        if (res.status === 201) {
          showNotification('تم إنشاء الحساب بنجاح! يتم توجيهك إلى صفحة تسجيل الدخول...', 'success');
          
          // الانتقال إلى صفحة تسجيل الدخول بعد 2 ثانية
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showNotification(result.message || 'حدث خطأ أثناء التسجيل', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification('حدث خطأ في الاتصال بالخادم', 'error');
      }
    });

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      // إخفاء الإشعار بعد 5 ثواني
      if (type !== 'success') {
        setTimeout(() => {
          notification.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
